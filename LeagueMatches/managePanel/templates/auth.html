{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>#}
    <script src="{% static "js/jquery-3.2.1.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>#}
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container">
    <div style="max-width: 500px; margin: 25% auto">
        <div class="well">
            <p style="float: right">Go back <a style="font-size: larger; color: red" href="/"><span class="glyphicon glyphicon-remove"></span></a></p>
            <h1>Login</h1>
            {% if not user.is_authenticated %}
                <div class="alert-danger">{{ message }}</div>
            {% endif %}
            <form method="post" action="{% url 'manage:login' %}">{% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Username"  name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="g-recaptcha form-group" data-sitekey="6LdpjiQUAAAAAARvtpabbkNOihZOvMrglrK0DD73"></div>
                <button type="submit" class="btn btn-success">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
