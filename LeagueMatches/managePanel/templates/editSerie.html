{% extends "manageBase.html" %}

{% block content %}
    <h2>Edit {{ serie }}</h2>
    <hr>
    <hr>
    <ul class="table">
        <li class="list-group-item">
            <p>{{ serie }}</p>
            <form class="form-inline" method="post" action="">{% csrf_token %}
                <div class="form-group">
                    <label for="begin">Begin:</label>
                    <input type="date" class="form-control" placeholder="0" name="begin" value="{{ serie.begin }}" required>
                </div>
                <div class="form-group">
                    <label for="end">End:</label>
                    <input type="date" class="form-control" placeholder="0" name="end" value="{{ serie.end }}" required>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </li>
    </ul>
{% endblock %}
