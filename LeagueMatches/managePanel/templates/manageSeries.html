{% extends "manageBase.html" %}

{% block content %}
    <h1>Edit Series</h1>
    <hr>
    <p>Click for serie to edit</p>
    <hr>
    <ul class="list-group">
        {% for s in series %}
            {% if s.id != 2 %}
                <li class="list-group-item">
                    <p>{{ s }}</p>
                    <form class="form-inline" method="post" action="{% url 'manage:editSerie' s.id %}">{% csrf_token %}
                        <div class="form-group">
                            <label for="begin">Begin:</label>
                            <input type="date" class="form-control" placeholder="Begin date" name="begin" value="{{ s.begin }}" required>
                        </div>
                        <div class="form-group">
                            <label for="end">End:</label>
                            <input type="date" class="form-control" placeholder="End date" name="end" value="{{ s.end }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <hr>
    <h2>Add new series:</h2>
    <hr>
    <form method="post" action="{% url 'manage:addSerie' %}">{% csrf_token %}
        <div class="form-group">
            <label for="begin">Begin:</label>
            <input type="date" class="form-control" placeholder="Begin date" name="begin" required>
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="date" class="form-control" placeholder="End date" name="end" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
