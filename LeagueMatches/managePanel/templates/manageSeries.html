{% extends "manageBase.html" %}

{% block content %}
    <h1>Edit Series</h1>
    <hr>
    <p>Click for serie to edit</p>
    <hr>
    <ul class="list-group">
        {% for s in series %}
            <li class="list-group-item"><a href="{% url 'manage:editSerie' s.id %}">{{ s }}</a></li>
        {% endfor %}
    </ul>
    <hr>
    <h2>Add new series:</h2>
    <hr>
    <form method="post" action="{% url 'manage:addSerie' %}">{% csrf_token %}
        <div class="form-group">
            <label for="begin">Begin:</label>
            <input type="date" class="form-control" placeholder="Begin date" name="begin" required>
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="date" class="form-control" placeholder="End date" name="end" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
