{% extends "base.html" %}

{% block content %}
    <h2>Games</h2>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mecz</th>
            </tr>
        </thead>
        <tbody>
            {% if games %}
            {% for g in games %}
                <tr>
                    <td>{{ g.id }}</td>
                    <td>{{ g }}</td>
                </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
{% endblock %}
