{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Rejestracja</h2>
    <hr>
    <form class="col-md-6">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email2" placeholder="Mail" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="pwd">Repeat password:</label>
            <input type="password" class="form-control" id="pwd3" placeholder="Repeat password" required>
        </div>
        <h1>CAPTCHA</h1>
        <div class="checkbox">
            <label><input type="checkbox" required> Czy akceptujesz warunki?</label>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Register</button>
    </form>
{% endblock %}
