{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>League Matches</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>#}
    <script src="{% static "js/jquery-3.2.1.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>#}
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-brand">
            <a href="{% url 'game:home' %}">League Matches</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'game:schedule' %}">Schedule</a></li>
            <li><a href="{% url 'game:teams' %}">Teams</a></li>
            <li><a href="{% url 'game:stat' %}">Player statistics</a></li>
            <li><a href="{% url 'game:about' %}">About</a></li>
            <li><a href="{% url 'game:contact' %}">Contact</a></li>
            <li><a class="btn btn-primary" id="signIn" href="{% url 'manage:home' %}">Manage</a></li>
        </ul>
    </div>
</nav>
<div class="container" id="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
