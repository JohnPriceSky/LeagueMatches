{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="{% static "css/style.css" %}" rel="stylesheet" />
</head>
<body>
    <div id="container">

                <div class="navbar-brand">

                    </form>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'schedule' %}">Schedule</a></li>

{#                <h1>LOGO</h1>#}
{#            </div>#}

        <hr>
        <footer class="container-fluid text-center">
          <p>League Matches &reg;</p>
