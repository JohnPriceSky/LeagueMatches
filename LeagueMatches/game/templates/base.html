{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>League Matches</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>#}
    <script src="{% static "js/jquery-3.2.1.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>#}
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-brand">
            <a href="{% url 'home' %}">League Matches</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'schedule' %}">Schedule</a></li>
            <li><a href="{% url 'teams' %}">Teams</a></li>
            <li><a href="{% url 'stat' %}">Player statistics</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a class="btn btn-primary" id="signIn" data-toggle="modal" data-target="#myModal">Sign In</a></li>
        </ul>
    </div>
    {#            <div id="logo">#}
    {#                <h1>LOGO</h1>#}
    {#            </div>#}
</nav>
<!-- Modal -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Zaloguj sie</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Mail" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default btn-success">Log in</button>
                    <hr>
                    <p>Jeżeli nie masz konta, <a href="{% url 'sign_in' %}">zarejestruj się!</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container" id="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
