{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Jeżeli nie masz konta, <a href="{% url 'register' %}">zarejestruj się!</a></p>
{% endblock %}
